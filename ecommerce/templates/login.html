<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css'%}">

</head>
<body>
    
    <div class="logo">
        <img src="{% static 'images/logo.png'%}" alt="" class="ml"><p >ROOTED</p>
    </div>


<div class="box">   
    <div class="login-fr">
        
        <h2>LOGIN</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" name="username" class="form-input" placeholder="User ID" required>
            <input type="password" name="password" class="form-input" placeholder="Password" required>
            <!-- <input type="submit" value="Login" class="login-button"> -->
            <button type="submit" class="login-button" value="login">Login</button>

        </form>
   
        <div class="register">
            <p>Don't have a account?<a href="reg">Register</a></p>
        </div>
    </div>
</div>
</body>
</html>
