<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-control{
            width: 300px;   
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

        <div class="form-container">
        <div>
        <h4>ADD NEW PLANTS</h4><br>
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
            <div class="mb-2 mt-2">
                <label for="p_id" class="form-label">Plant ID:</label>
                <input type="text" class="form-control" placeholder="Enter plant Id" name="p_id">
              </div>
              <div class="mb-2">
                <label for="p_name" class="form-label">Plant Name:</label>
                <input type="text" class="form-control" placeholder="Enter Plant name" name="name">
              </div>
              <div class="mb-2">
                <label for="p_type" class="form-label">Plant type</label>
                <input type="text" class="form-control" placeholder="Enter plant type" name="p_type">
              </div>
              <div class="mb-2">
                <label for="price" class="form-label">Price:</label>
                <input type="number" class="form-control" placeholder="Enter Plant price" name="price">
              </div>
         
              <div class="mb-2">
                <label for="img" class="form-label">Image:</label>
                <input type="file" class="form-control" name="img">
              </div>
              <div class="mb-2">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" placeholder="Enter Stock" name="stock">
              </div>
              <div class="mb-2">
                <label for="dis" class="form-label">Discription:</label>
                <input type="text" class="form-control" placeholder="Enter Plant details" name="disp">
              </div>
              <div class="form-check mb-2">
              </div>
              <div>
                <a type="submit" href="shp_home" class="btn btn-primary">Back</a>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
        </form>
    </div>
    </div>
</body>
</html>
